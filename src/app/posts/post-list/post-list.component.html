<div class="row">
  <div class="col-md-8">
    <h3>Post List</h3>

    <div>
      <a
        href="#"
        class="btn btn-primary"
        [routerLink]="['/posts/add']"
        routerLinkActive="router-link-active"
        >Add Post</a
      >
    </div>
    <table class="table table-stiped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-8">
    <router-outlet></router-outlet>
  </div>
</div>
